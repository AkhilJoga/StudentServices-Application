<router-outlet></router-outlet>
<br/>


  <ng-template [ngIf]="show">
    <div>
     
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Group Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

  <tr *ngFor="let s of students; index as i">
  <td>   {{s.id}} </td>
    <td> {{s.firstName}} </td>
    <td> {{s.lastName}} </td> 
    <td>  {{s.subject}} </td>
    <td>  {{s.dob}}  </td>
  <td><button type="button" class="btn btn-danger" (click)="deleteStudent(s.id)">Delete</button></td>
  <td><button type="button" class="btn btn-danger" routerLink="editStudent/{{s.id}}">Edit</button></td>
  </tr>
 
  </tbody>

</table>
</div>
</ng-template>
